site_name: Landnote 數位圖書館
site_url: https://tomisagoodguy.github.io/landnote/
site_author: Landnote AI
repo_url: https://github.com/tomisagoodguy/landnote
theme:
  name: material
  language: zh-TW
  font:
    text: Outfit
    code: Fira Code
  features:
  - navigation.tabs
  - navigation.sections
  - navigation.expand
  - navigation.tracking
  - navigation.indexes
  - navigation.top
  - navigation.instant
  - search.suggest
  - search.highlight
  - search.share
  - content.code.copy
  - header.autohide
  palette:
  - scheme: slate
    primary: custom
    accent: indigo
    toggle:
      icon: material/brightness-4
      name: 切換至淺色模式
  - scheme: default
    primary: custom
    accent: indigo
    toggle:
      icon: material/brightness-7
      name: 切換至深色模式
extra_css:
- stylesheets/extra.css
plugins:
- search
- blog:
    post_dir: blog/posts
    blog_toc: true
    post_url_format: '{date}/{slug}'
    archive: true
    categories: true
    recent_posts: 5
    pagination_per_page: 10
markdown_extensions:
- admonition
- pymdownx.details
- pymdownx.superfences
- pymdownx.highlight
- pymdownx.tabbed
- pymdownx.emoji
- attr_list
- md_in_html
- toc:
    permalink: true
    toc_depth: 3
nav:
- 最新文章: blog/
- 主題索引: tags.md
- 考古題下載: exams.md
